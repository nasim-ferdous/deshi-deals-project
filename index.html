<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deshi-Deals | Home</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <!-- daisy ui link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header class="shadow py-3">
      <div class="flex justify-center items-center gap-1">
        <img src="./assets/logo.png" alt="" class="w-12" />
        <div class="">
          <h1 class="text-3xl text-pink-500">
            Deshi <span class="font-bold">Deals</span>
          </h1>
          <p class="text-sm text-gray-500">Cheap Price , Best Quality</p>
        </div>
      </div>
    </header>
    <main class="bg-gray-100">
      <section id="banner"></section>

      <section
        id="product-container"
        class="w-11/12 mx-auto my-8 grid grid-cols-12 gap-8"
      >
        <section id="product-box" class="col-span-9 mt-4">
          <div class="kitchen">
            <h1 class="mb-5 text-3xl font-semibold">Kitchenware</h1>
            <div class="kitchen-items grid grid-cols-3 gap-5">
              <!-- product card 1 -->
              <div class="card bg-base-100 shadow-sm">
                <figure class="m-5 bg-gray-200 rounded-lg">
                  <img
                    src="./assets/kitchen-1.png"
                    alt="Shoes"
                    class="rounded-xl p-10"
                  />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 id="product-title-1" class="card-title">
                    রান্না করার স্টিক
                  </h2>
                  <p>⭐⭐⭐⭐</p>
                  <p class="text-gray-500">
                    <span id="product-price-1">150.05</span>Tk
                  </p>
                </div>
                <div class="m-5">
                  <button
                    id="product-btn-1"
                    class="btn bg-pink-500 text-white btn-block"
                  >
                    Add to cart
                  </button>
                </div>
              </div>
              <!-- product card 2 -->
              <div class="card bg-base-100 shadow-sm">
                <figure class="m-5 bg-gray-200 rounded-lg">
                  <img
                    src="./assets/kitchen-2.png"
                    alt="Shoes"
                    class="rounded-xl p-10"
                  />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title">থালা বাটি</h2>
                  <p>⭐⭐⭐⭐</p>
                  <p class="text-gray-500">250.00 <span>Tk</span></p>
                </div>
                <div class="m-5">
                  <button class="btn bg-pink-500 text-white btn-block">
                    Add to cart
                  </button>
                </div>
              </div>
              <!-- product card 3 -->
              <div class="card bg-base-100 shadow-sm">
                <figure class="m-5 bg-gray-200 rounded-lg">
                  <img
                    src="./assets/kitchen-3.png"
                    alt="Shoes"
                    class="rounded-xl p-10"
                  />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title">স্টিলের হাড়ি</h2>
                  <p>⭐⭐⭐⭐</p>
                  <p class="text-gray-500">750.00 <span>Tk</span></p>
                </div>
                <div class="m-5">
                  <button class="btn bg-pink-500 text-white btn-block">
                    Add to cart
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
        <aside id="cart-box" class="col-span-3 mt-4">
          <div class="bg-white p-5 rounded">
            <h2 class="font-bold mb-5">Have Coupon?</h2>
            <div class="join">
              <input class="input join-item" placeholder="Coupon code" />
              <button class="btn join-item bg-pink-500 text-white rounded-r-xl">
                Apply
              </button>
            </div>
          </div>
          <div class="cart-box bg-white mt-10 p-5">
            <h1>cart</h1>
            <div id="cart-container" class="space-y-3"></div>
            <div class="">
              <h2>Total Price: <span id="total-price">0</span>Tk</h2>
              <h2>Total quantity: <span id="total-quantity">0</span>Tk</h2>
              <button class="bg-pink-500 text-white rounded-xl btn-block">
                Make Purchase
              </button>
            </div>
          </div>
        </aside>
      </section>
    </main>

    <script src="./script/index.js"></script>
  </body>
</html>
